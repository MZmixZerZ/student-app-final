<div
    class="flex min-w-0 flex-auto flex-col items-center sm:flex-row sm:justify-center md:items-start md:justify-start"
>
    <div
        class="w-full px-4 py-8 sm:bg-card sm:w-auto sm:rounded-2xl sm:p-12 sm:shadow md:flex md:h-full md:w-1/2 md:items-center md:justify-end md:rounded-none md:p-16 md:shadow-none"
    >
        <div class="mx-auto w-full max-w-80 sm:mx-0 sm:w-80">
            <!-- Logo -->
            <div class="w-36">
                <img src="images/logo/logo.png" />
            </div>

            <!-- Title -->
            <div class="mt-8 text-4xl font-extrabold leading-tight tracking-tight">
                เข้าสู่ระบบ
            </div>

            <!-- Alert -->
            @if (showAlert) {
                <fuse-alert
                    class="mt-8"
                    [appearance]="'outline'"
                    [showIcon]="false"
                    [type]="alert.type"
                    [@shake]="alert.type === 'error'"
                >
                    {{ alert.message }}
                </fuse-alert>
            }

            <!-- Sign in form -->
            <form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
                <!-- Username field -->
                <mat-form-field class="w-full">
                    <mat-label>อีเมล</mat-label>
                    <input id="username" matInput [formControlName]="'username'" />
                    @if (signInForm.get('username').hasError('required')) {
                        <mat-error> กรุณาระบุ อีเมล </mat-error>
                    }
                    @if (signInForm.get('username').hasError('email')) {
                        <mat-error> กรุณาระบุอีเมลให้ถูกต้อง </mat-error>
                    }
                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>รหัสผ่าน</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'password'"
                        #passwordField
                    />
                    <button
                        mat-icon-button
                        type="button"
                        (click)="
                            passwordField.type === 'password'
                                ? (passwordField.type = 'text')
                                : (passwordField.type = 'password')
                        "
                        matSuffix
                    >
                        @if (passwordField.type === 'password') {
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:eye'"
                            ></mat-icon>
                        }
                        @if (passwordField.type === 'text') {
                            <mat-icon
                                class="icon-size-5"
                                [svgIcon]="'heroicons_solid:eye-slash'"
                            ></mat-icon>
                        }
                    </button>
                    <mat-error> กรุณาระบุ รหัสผ่าน</mat-error>
                </mat-form-field>

                <!-- Actions -->
                <div class="mt-1.5 inline-flex w-full items-center justify-between">
                    <mat-checkbox
                        class="-ml-2"
                        [color]="'primary'"
                        [formControlName]="'rememberMe'"
                    >
                        จดจำฉันไว้ในระบบ
                    </mat-checkbox>
                    <a
                        class="text-md font-medium text-primary-500 hover:underline"
                        [routerLink]="['/forgot-password']"
                    >ลืมรหัสผ่าน?</a>
                </div>

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large mt-6 w-full text-white"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()"
                    type="button"
                >
                    @if (!signInForm.disabled) {
                        <span> เข้าสู่ระบบ </span>
                    }
                    @if (signInForm.disabled) {
                        <mat-progress-spinner
                            [diameter]="24"
                            [mode]="'indeterminate'"
                        ></mat-progress-spinner>
                    }
                </button>

                <!-- ลิงก์สมัครสมาชิก -->
                <div class="mt-4 flex justify-center">
                    <span>ยังไม่มีบัญชี?</span>
                    <button
                        type="button"
                        class="ml-2 text-primary-500 hover:underline bg-transparent border-0 p-0 cursor-pointer"
                        (click)="goToSignUp()"
                    >
                        สมัครสมาชิก
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
